<table id="matrix"></table>
<meta charset="utf-8">
<script>
var arr = [];
(function () {
    var table = document.createDocumentFragment();
    for (var i = 0; i < 10; i++) {
        var tr = document.createElement('tr');
        arr[i] = [];
        for(var j = 0; j < 10; j++) {
            var td = document.createElement('td');
            td.innerHTML = arr[i][j] = getRandom();
            tr.appendChild(td);
              td.style.paddingLeft = "25px";
        }
        if ((i+1)%2!=0);
        tr.style.fontSize = "30px";
        tr.style.fontWeight = "bold";
        table.appendChild(tr);
        td.style.paddingLeft = "25px";
        
    }
    document.getElementById('matrix').appendChild(table);
    function getRandom(){
        var min = 1;
        var max = 50;
        return Math.floor(Math.random()*(max-min))+min;
    }
    var btn = document.createElement('button');
    btn.setAttribute("onclick","sorting()");
    var textInBtn = document.createTextNode('Сортировка');
    
    btn.style.color = "green";
    btn.style.border = "2px solid gray";
    btn.style.marginLeft="13%";
    btn.style.marginTop = "1%";
    btn.style.borderRadius = "5px";
    btn.style.backgroundColor = "yellow";
    btn.style.fontWeight = "bold";
    btn.appendChild(textInBtn);
    document.body.appendChild(btn);
})();
    function sorting(){
        console.log("hello there");
        for(var k=0; k<10; k+=2){
          for (var i=0; i<10; i++){
            for(var j=9; j>i; j--)
                if(arr[k][j]>arr[k][j-1])
                    {
                       var temp = arr[k][j];
                        arr[k][j] = arr[k][j-1];
                        arr[k][j-1] = temp;
                    }               
            }
        }
        for(var k=1; k<10; k+=2){
          for (var i=0; i<10; i++){
            for(var j=9; j>i; j--)
                if(arr[k][j]<arr[k][j-1])
                    {
                       var temp = arr[k][j];
                        arr[k][j] = arr[k][j-1];
                        arr[k][j-1] = temp;
                    }               
            }
        }
        var t = document.getElementById("matrix");
        var trs = t.getElementsByTagName("tr");
        var tds = null;

        for (var i=0; i<trs.length; i++)
            {
                tds = trs[i].getElementsByTagName("td");
                    for (var j=0; j<trs.length;j++)
                    {
                         tds[j].innerHTML = arr[i][j];
                    }
            }
        
    }
</script>
